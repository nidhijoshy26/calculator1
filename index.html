<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container">

        <h1>Calculator</h1>
        <div class="row1">
      
            <input type="text" name="Result" id="result" placeholder="Result">
            <input type="button" name="Clear" id="Clear" value="C" onclick="clearBox()">

        </div>
        <div class="row2">
            <input type="button"  id="one" value="1" onclick="displayValue('1')">
            <input type="button"  id="two" value="2" onclick="displayValue('2')">
            <input type="button"  id="three" value="3" onclick="displayValue('3')">
            <input type="button"  id="plus"  value="+" onclick="displayValue('+')">

        </div>
        <div class="row3">
    
            <input type="button" id="four"  value="4" onclick="displayValue('4')">
            <input type="button"  id="five"  value="5" onclick="displayValue('5')">
            <input type="button"  id="six"  value="6" onclick="displayValue('6')">
            <input type="button"  id="minus"  value="-" onclick="displayValue('-')">
        </div>
        <div class="row4">

            <input type="button"  id="seven"  value="7" onclick="displayValue('7')">
            <input type="button"  id="eight"  value="8" onclick="displayValue('8')">
            <input type="button"  id="nine"  value="9" onclick="displayValue('9')">
            <input type="button"  id="multiply"  value="x" onclick="displayValue('*')">

        </div>
        <div class="row5">

            <input type="button"  id="divide"  value="/" onclick="displayValue('/')">
            <input type="button" id="zero"  value="0"  onclick="displayValue('0')">
            <input type="button"  id="point"  value="."  onclick="displayValue('.')">
            <input type="button" id="equals"  value="=" onclick="evaluateExpression()">

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
